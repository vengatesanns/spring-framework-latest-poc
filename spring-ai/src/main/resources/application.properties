# Base Url
spring.ai.ollama.base-url=http://localhost:11434
# Chat Options
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.7
# Init Options
spring.ai.ollama.init.pull-model-strategy=WHEN_MISSING
spring.ai.ollama.init.timeout=60
spring.ai.ollama.init.max-retries=1
# Embed Options
spring.ai.ollama.embedding.options.model=nomic-embed-text


# Chroma Configuration
spring.ai.vectorstore.chroma.client.base-url=http://localhost:8000
spring.ai.vectorstore.chroma.collection-name=my_collection
spring.ai.vectorstore.chroma.embedding-dimension=1024
spring.ai.vectorstore.chroma.distance-function=COSINE